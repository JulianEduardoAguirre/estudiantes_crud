<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            table th, td {
                text-align: center;

            }
        </style>
    </head>
    <body>
        <!-- <nav th:replace="fragments :: navbar"></nav> -->
        <div class="container">
            <div class="row">
                <h2>Lista de estudiantes</h2>
            </div>
            <div>
                <a th:href="@{/registro}" class="btn btn-primary">Agregar</a>
            </div>

            <div>
                <p class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></p>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Accion</th>
                </tr>
                </thead>
                <tbody>
                  <tr th:each="estudiante : ${estudiantes}">
                    <th scope="row" th:text="${estudiante.id}"></th>
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td>
                        <a th:href="@{/editar/__${estudiante.id}__}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/eliminar/__${estudiante.id}__}" class="btn btn-danger">Eliminar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>

    </body>
</html>
