<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-6 container justify-content-center card">
                <h2 class="text-center">Modificar</h2>
                <div class="card-body">
                  <form th:action="@{/editar}" method="POST">
                    <div class="form-group">
                      <input type="number" name="id" th:value="${estudiante.id}" hidden>

                      <label for="nombre">Nombre:</label>
                      <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control" th:value="${estudiante.nombre}">

                      <label for="apellido">Apellido:</label>
                      <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" class="form-control" th:value="${estudiante.apellido}">

                      <label for="email">Email:</label>
                      <input type="text" name="email" id="email" placeholder="Ingrese su dirección de correo electrónico" class="form-control" th:value="${estudiante.email}">
                    </div>
                    <div class="card-footer text-center">
                      <button class="btn btn-success" type="submit">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

        </div>

    </body>
</html>
